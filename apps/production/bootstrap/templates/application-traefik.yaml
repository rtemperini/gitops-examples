apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: traefik
    server: {{ .Values.cluster }}
  project: {{ .Values.project }}
  source:
    chart: traefik
    helm:
      parameters:
      - name: ports.nodeports.http
        value: true
      valueFiles:
      - values.yaml
    repoURL: https://helm.traefik.io/traefik
    targetRevision: 9.18.3
